  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="form-container">
          <h1>Vitality Check</h1>
          <form id="vitalityCheckForm">
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3 row">
              <label for="age" class="form-label">Age:</label>
              <input type="number" class="form-control" id="age" name="age" required>
            </div>
            <div class="mb-3">
                <label for="bloodPressure" class="form-label">Blood Pressure (mmHg):</label>
                <input type="text" class="form-control" id="bloodPressure" name="bloodPressure" required>
              </div>
              <div class="mb-3">
                <label for="bloodSugar" class="form-label">Blood Sugar (mg/dL or mmol/L):</label>
                <input type="text" class="form-control" id="bloodSugar" name="bloodSugar" required>
              </div>
              <div class="mb-3">
                <label for="bodyTemperature" class="form-label">Body Temperature (°F or °C):</label>
                <input type="text" class="form-control" id="bodyTemperature" name="bodyTemperature" required>
              </div>
              <div class="mb-3">
                <label for="heartRate" class="form-label">Heart Rate (bpm):</label>
                <input type="text" class="form-control" id="heartRate" name="heartRate" required>
              </div>
              <div class="mb-3">
                <label for="cholesterol" class="form-label">Cholesterol (mg/dL):</label>
                <input type="text" class="form-control" id="cholesterol" name="cholesterol" required>
              </div>
              <div class="mb-3">
                <label for="bmi" class="form-label">Body Mass Index (BMI):</label>
                <input type="text" class="form-control" id="bmi" name="bmi" required>
              </div>
              <button type="submit" class="btn btn-primary mx-auto d-block">Check</button>
            </div>
          </form>
            <!-- New table to display health parameters -->
            <table id="parametersTable">
              <thead>
                <tr>
                  <th>Parameter</th>
                  <th>Value</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody id="parametersTableBody"></tbody>
            </table>
        </div>
      </div>
    </div>
  </div>
